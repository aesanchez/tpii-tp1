<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 3 - Datos</title>
	<!-- JQuery -->
	<script href="{{ url_for('static',filename='jquery/jquery-3.2.1.min.js') }}"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
	<!-- Bootstrap JS -->
	<script href="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
</head>

<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<p class="h2">Datos meteorologicos</p>
		</div>

		<div class="row justify-content-md-center">
			<p class="h5">Tiempo de muestreo: {{muestreo}} seg</p>
		</div>

		<div class="row justify-content-md-center">
			<form action="/" method="POST">
				<div class="form-group">
					<div class="col-md-12">
						<label class="control-label">Modificar tiempo de muestreo:</label> <br>
						<select class="form-control" name="muestreo">
							<option value="1">1 seg</option>
							<option value="2">2 seg</option>
							<option value="5">5 seg</option>
							<option value="10">10 seg</option>
							<option value="30">30 seg</option>
							<option value="60">60 seg</option>
						</select>
					</div>
					<div class="row justify-content-md-center">
						<button type="submit" class="btn btn-outline-primary">Actualizar tiempo</button>
					</div>
				</div>
			</form>
		</div>
		<div class="row justify-content-md-center">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th> Informacion </th>
						<th> Temperatura </th>
						<th> Humedad </th>
						<th> Presion atmosf√©rica </th>
						<th> Velocidad del viento </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row"> Ultima muestra </th>
						{% for i in range(0,4) %}
						<td> {{information[i]}} </td>
						{% endfor %}
					</tr>
					<tr>
						<th scope="row"> Promedio ultimas 10 muestras </th>
						{% for i in range(4,8) %}
						<td> {{information[i]}} </td>
						{% endfor %}
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
